<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/edit-style.css">
        <script src="js/list.min.js"></script>
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script type="text/javascript" src="js/eventBridgeLoader.js"></script>
        <script type="text/javascript" src="js/spinButtons.js"></script>
       
        <script type="text/javascript" src="js/polylineList.js"></script>
        <style>
            #entity-filename {
                padding-top: 24px;
                padding-right: 24px;
                padding-left: 24px;
                padding-bottom: 24px;
            }
            #export-name {
                width: 50%;
                min-width: 300px;
            }
            #entity-export {
                float: right;
                margin-right: 0;
            }
        </style>
    </head>
    <body onload='loaded();'>
        <h2 style="margin-bottom: 10px;">Line Selection</h2>
        <div id="entity-list-header">
            <input type="button" class="glyph" id="refresh" value="F" />
            

            <input type="button" class="red" id="delete" value="Remove From List" />
            <input type="button" class="red" id="deleteAll" value="Clear List" />
             
        </div>
        <div id="entity-list">
            <div id="search-area">
                <input type="button" id="addSearch" value="Add all Polylines in Radius" />
                <div id="radius-and-unit" class="number">
                    <label for="radius">Search radius <span class="unit">m</span></label>
                    <input type="number" id="radius" value="10" />
                </div>
            </div>

            <div id="entity-table-scroll">
                <table id="entity-table">
                    <colgroup>
                        <col span="1" id="col-type" />
                        <col span="1" id="col-name" />
                        <col span="1" id="col-url" />
                        
                    </colgroup>
                    <thead>
                        <tr>
                            <th id="entity-type">Type<span class="sort-order"></span><span id="info-toggle"><span class="glyph">D</span></span></th>
                            <th id="entity-name">Name<span class="sort-order"></span></th>
                            <th id="entity-url">File<span class="sort-order"></span></th>
                            
                            <th colspan="1" id="entity-hasScript"><span class="glyph">k</span><span class="sort-order"></span></th>
                        </tr>
                    </thead>
                    <tbody class="list" id="entity-table-body">
                        <tr>
                            <td class="type"></td>
                            <td class="name"></td>
                            <td class="url"><div class='outer'><div class='inner'></div></div></td>
                           
                            <td class="id" style="display: none"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="footer-text" colspan="12"> </td>
                        </tr>
                    </tfoot>
                </table>

                <div id="no-entities">
                    No entities are currently selected for wrapping.
                </div>
            </div>
        </div>
       
        <div id="entity-export-settings">
            <h2 style="margin-top: 25px;">Export Settings</h2>
            <div id="entity-filename">
                <input type="text" class="export" id="export-name" required
                minLength="4" maxLength="64" placeholder="file output name (disabled)" disabled/>
                <input type="button" id="autogeneratename" value="Auto Generate Filename" />
            </div>
            
            <div id="entity-textures">
                <input type="checkbox" style="display:inline-block;" id="textures" value="textures" checked/> Export Textures
            </div>
            <div id="entity-export">
                <input type="button" id="export" value="Export OBJ" />
                <input type="button" id="exportplace" value="Export OBJ and Place" />
            </div>
        </div>
        
    </body>
</html>
